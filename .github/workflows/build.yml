name: Build Calc Boot Application

on:
  push:
    branches: [ main ]

jobs:
  soos_dast_analysis_example:
    name: SOOS DAST Analysis Example
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@v2
        with:
          client_id: hy1xpw7dd
          api_key: MjU3OTNmZmItNzM3NS00ZGQxLTlhMDQtNjllZmRhNGQ2MTUy
          project_name: "Mvn plants"
          scan_mode: "baseline"
          api_url: "https://api.soos.io/api/"
          target_url: "https://www.example.com/"
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build project with Maven
      run: |
        cd plantmanagement
        mvn -B clean install

    - name: Test project with Maven
      run: |
        cd plantmanagement
        mvn test

        

    
        
